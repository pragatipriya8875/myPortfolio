<div class="contact-card">
    <h2>Contact Me</h2>
    <div class="contact-item">
      <i class="fas fa-phone-alt"></i>
      <span>{{ contactDetails.mobile }}</span>
      <button (click)="copyToClipboard(contactDetails.mobile, 'Mobile')">Copy</button>
    </div>
  
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <a [href]="'mailto:' + contactDetails.email">{{ contactDetails.email }}</a>
      <button (click)="copyToClipboard(contactDetails.email, 'Email')">Copy</button>
    </div>
  
    <div class="contact-item">
      <i class="fab fa-linkedin"></i>
      <a [href]="contactDetails.linkedin" target="_blank">LinkedIn</a>
    </div>
  
    <div class="contact-item">
      <i class="fab fa-instagram"></i>
      <a [href]="contactDetails.instagram" target="_blank">Instagram</a>
    </div>
  </div>
